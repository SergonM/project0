<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/advanced-search-styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="top-div">
            <h1>Advanced Search</h1>
            <a href="/index.html">Google Search</a>
        </div>
        <div class="line"></div>

        <div class="form-div col-6">
            <p>Find pages with...</p>
            <form action="https://google.com/search">
                <div class="row">
                    <div class="col-3"><label for="">all these words:</label></div>
                    <div class="col-9"><input type="text" name="as_q"></div>
                </div>

                <div class="row">
                    <div class="col-3"><label for="">this exact word or phrase:</label></div>
                    <div class="col-9"><input type="text" name="as_epq"></div>
                </div>

                <div class="row">
                    <div class="col-3"><label for="">any of these words:</label></div>
                    <div class="col-9"><input type="text" name="as_oq"></div>
                </div>

                <div class="row">
                    <div class="col-3"><label for="">none of these words:</label></div>
                    <div class="col-9"><input type="text" name="as_eq"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-9" style="text-align:right"><input type="submit" value="Advanced Search"></div>
                </div>
            </form>
        </div>
    </body>
</html>
